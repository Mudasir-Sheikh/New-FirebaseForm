<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/form.css">
  <link rel="stylesheet" href="profile.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span class="Logo px-5"><img src="/Pages/images (1).png" alt="" width="60" height="50">
        Firebase Form</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav cust">
        <li class="nav-item active">
          <a class="nav-link home" href="/index.html">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link profile" href="/Pages/profile.html">My Profile</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-danger text-white" onclick="signout()">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>








  <div class="mx-5 row ">
    <div class="left-container my-5 col-lg-4 col-sm-12">
      <div class="d-flex flex-column justify-content-center align-items-center text-center  py-2 border-right"
        id="parent">
        <p class="text-center"
          style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.7rem; font-weight: bold;">
          My Profile</p>
        <img class="rounded-start-circle mt-2 prof-img" src="#" alt="">
        <p><b><i>Create A Profile by Submitting an Response</i></b></p>
        <!-- <p class="m-1 font-monospace " style="font-weight: bold;">UserName</p>
        <p class="m-1 font-monospace">@Email.com</p> -->
        <!-- <button class="btn btn-danger" onclick="UpdateProfile()">Update Profile</button> -->
      </div>

    </div>

    <div class="rightcontainer col-lg-8 col-sm-12 my-3 mx-0 px-5 ">
      <p class="text-center m-1 mb-5 "
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.7rem; font-weight: bold;">
        My Form Details
      </p>


      <div class="d-flex flex-wrap gap-4 form-div">

        <div class="form mb-2 mx-3">
          <input type="text" class="form-control " id="fullname" placeholder="Full Name" required disabled>
        </div>



        <div class="form mb-2 mx-3">
          <input type="text" class="form-control" id="fathername" placeholder="Father Name" required disabled>
        </div>

        <div class="form mb-2 mx-3">
          <select id="gender" class="form-control" disabled>
            <option value="">Select option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>

          </select>
        </div>

        <div class="form mb-2 mx-3">
          <input type="number" class="form-control" id="phoneno" placeholder="Phone No" required disabled>
        </div>


        <div class="form mb-3 mx-3">
          <input type="text" class="form-control" id="address" placeholder="Address" required disabled>
        </div>


        <div class="form mb-2 mx-3">
          <select id="course" class="form-control" disabled>
            <option value="">Select option</option>
            <option value="Web and Mobile App">Web and Mobile App</option>
            <option value="Flutter Development">Flutter Development</option>
            <option value="Python Developer">Python Developer</option>
            <option value="Java Developer">Java Developer</option>
            <option value="UI UX Developer">UI UX Developer</option>
          </select>
        </div>




        <div class="form mb-2 mx-3">
          <input type="number" class="form-control" id="cnic" placeholder="CNIC" required disabled>
        </div>



        <div class="form mb-2 mx-3">
          <input type="number" class="form-control" id="fathercnic" placeholder="Father CNIC (optional)" disabled>
        </div>










      </div>



    </div>




  </div>

  <div class="buttons ">
    <button class="btn btn-danger" onclick="DeleteResponse()">Delete My Response</button>
    <button class="btn btn-light" ><a href="/index.html">Submit New Response</a></button>

  </div>





  </div>

</body>

</html>
