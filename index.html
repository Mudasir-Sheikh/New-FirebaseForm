<div class="main">
    <div class="row mx-5 my-5 sectiondiv">
        <div class="mb-3 col-lg-6 col-md-12 this">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="text" class="form-control " id="fullname" placeholder="Full Name" required>
          </div>


        <div class="mb-3 col-lg-6 col-md-12">
            <label for="exampleFormControlInput4" class="form-label">Father Name</label>
            <input type="text" class="form-control" id="fathername" placeholder="Father Name" required>
        </div>

        <div class="mb-3 col-lg-6 col-md-12">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-control">
                <option value="">Select option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

            </select>
          </div>

        <div class="mb-3 col-lg-6 col-md-12">
            <label for="phoneno" class="form-label">Phone No</label>
            <input type="number" class="form-control" id="phoneno" placeholder="Phone No" required>
          </div>


          <div class="mb-3 col-lg-6 col-md-12">
            <label for="exampleFormControlInput7" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" required>
          </div>


          <div class="mb-3 col-lg-6 col-md-12">
            <label for="exampleFormControlInput2" class="form-label">Select Course</label>
            <select id="course" class="form-control">
                <option value="">Select option</option>
                <option value="Web and Mobile App">Web and Mobile App</option>
                <option value="Flutter Development">Flutter Development</option>
                <option value="Python Developer">Python Developer</option>
                <option value="Java Developer">Java Developer</option>
                <option value="UI UX Developer">UI UX Developer</option>
            </select>
          </div>




          <div class="mb-3 col-lg-6 col-md-12">
            <label for="exampleFormControlInput7" class="form-label">CNIC</label>
            <input type="number" class="form-control" id="cnic" placeholder="CNIC" required>
          </div>



          <div class="mb-3 col-lg-6 col-md-12">
            <label for="exampleFormControlInput7" class="form-label">Father CNIC (optional)</label>
            <input type="number" class="form-control" id="fathercnic" placeholder="Father CNIC (optional)">
          </div>




        

        <div class="uploadsection mb-3 my-5 col-lg-6 col-md-12">
            <p>Picture</p>
            <div class="uploadfile">
                <input type="file" placeholder="Upload" class="form-control" id="uploadimg" required>
            </div>
            <div class="instruct">
            <ul>
                <li>File size must be less than 1MB</li>
                <li>File type: jpg, jpeg, png</li>

            </ul>
        </div>
    
    
    
    </div>



    </div>

        <button type="button" id="submit" class="bg-danger" onclick="submitform()"><b>Submit form</b> </button>
